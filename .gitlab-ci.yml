---
stages:
  - test

bare:
  image: ubuntu:xenial
  stage: test
  before_script:
    - apt update
    - apt install -y python3-pip python3-setuptools sudo
    - python3 -m pip install --upgrade pip setuptools wheel
    - python3 -m pip install ansible
    - ansible-galaxy install constrict0r.iso
    - chmod +x testme.sh
  script:
    - sudo ./testme.sh -i -o a -t -x python3
